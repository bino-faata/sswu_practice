<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to XAMPP</title>
  </head>

  <body class="index">
    <div class="container" id="app">

      <div class="counter">
        <h1 style="color: darkslategray;">Counter: {{ counter }}</h1>
      </div>

      <div class="button">
        <button class="primary" @click="counter++">Add</button>
        <button class="primary" @click="counter = 0">Reset</button>
        <button class="primary" @click="counter--">Remove</button>
      </div>

    </div>
 
    <script src="https://unpkg.com/vue@3"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
