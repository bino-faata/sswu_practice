<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div id="app">
      <div>
        <h1 style="color: darkslategray;">Counter: {{ counter }}</h1>
      </div>

      <div class="button">
        <button v-bind:="Add" @click="counterAdd">Add</button>
        <button v-bind:="Reset" @click="counterReset">Reset</button>
        <button v-bind:="Remove" @click="counterRemove">Remove</button>
      </div>
    </div>

    <br />
    <hr>
    <br />

    <div id="app2">
      <div>
        <h1 :style="{ color }" @click="changeColor">{{ header }}</h1>
        <button @click="Reverse">Reverse</button>
      </div>
    </div>
 
    <script src="https://unpkg.com/vue@3"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
